<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of lista">
      <td>{{alumno._id}}</td>
      <td>{{alumno.nombre}}</td>
      <td>{{alumno.apellido}}</td>
      <td>
        <button (click)="editar(alumno._id)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
