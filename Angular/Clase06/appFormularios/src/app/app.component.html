<div class="container">
  <div class="row justify-content-center">

    <form class="col-6" [formGroup]="group">
      <div class="form-group">
        <input type="email" placeholder="Correo" class="form-control" formControlName="correo">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nombre" class="form-control" name="nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contrasena" class="form-control" name="contrasena"
          formControlName="contrasena">
      </div>
      <div class="form-group">
        <input type="number" placeholder="Edad" name="edad" class="form-control" formControlName="edad">
      </div>
      <div>
        <button class="btn btn-success btn-block">
          Registrar
        </button>
        <button type="button" (click)="cargarData()" class="btn btn-warning btn-block">
          Cargar Data
        </button>
        <button type="button" (click)="cargarDataParcial()" class="btn btn-danger btn-block">
          Cargar Data Parcial
        </button>
      </div>
    </form>
  </div>
</div>
